{{ define "write" }}
{{ template "header" }}
<div class="row">
	<div class="col-xs-2">
	</div>
	<div class="col-xs-8">
		<form action="/save" method="POST" role="form">
			<input name="id" type="hidden" value="{{.ID}}" />
			<div class="form-group">
				<label>Title</label>
				<input class="form-control" id="title" name="title" placeholder="Enter post title here" type="text" value="{{.Title}}" />
			</div>
			<div class="form-group">
				<label>Text</label>
				<textarea id="text" name="text" placeholder="Enter post text here">{{.Text}}</textarea>
			</div>
			<button class="btn btn-default" type="submit">Save</button>
			{{ if .ID }}
			<button class="btn btn-default" formaction="/delete?id={{.ID}}" type="submit">Delete</button>
			{{ end }}
		</form>
	</div>
	<div class="col-xs-2">
	</div>
</div>
{{ template "footer" }}
{{ end }}
